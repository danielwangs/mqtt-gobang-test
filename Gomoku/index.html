<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gomoku</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <h1 id="header01">MQTT-WEB-client</h1>
    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <label for="topic">Subscribe Topic</label>
                <input type="text" class="form-control" id="topic" value="/demo">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">QoS</label>
                <select class="form-control" id="sub-qos">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>

            </div>
            <button class="btn btn-primary btn-block" id="mqttSubscribe">Subscribe</button>


            <h4>Subscribe List</h4>
            <div id="subList"></div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="pub_topic">Publish Topic</label>
                <input type="text" class="form-control" id="pub-topic" value="/demo">
            </div>
            <div class="form-group">
                <label for="msg">Publish Message</label>
                <input type="text" class="form-control" id="msg" value="MQTT Client Publish successful">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">QoS</label>
                <select class="form-control" id="pub-qos">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>

            </div>
            <button class="btn btn-primary btn-block" id="mqttPublish">Publish</button>
            <h4>Subscribe Message List</h4>
            <div id="msgList"></div>


        </div>
        <div class="col-4">
            <button class="btn btn-primary badge-danger" id="onclickpublicsub" onclick="onclickpublicsub()">遊戲開始</button><hr>
            <button class="btn btn-primary " id="userAplayer" onclick="userAplayer()">user1 黑旗</button>
            <button class="btn btn-primary " id="userBplayer" onclick="userBplayer()">user2 白旗</button><hr>

            <button class="btn btn-primary btn-danger" id="resetGame" onclick="resetGame()">結束遊戲</button>

        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<script src="./js/mqttconnectapi.js"></script>
<script src="./js/pusher-mqtt.js"></script>
<script src="./js/app.js"></script>

</html>
